
<html>

<head>
  <style>
  table { border-collapse: collapse; font-family: Calibri, sans-serif; }
  colgroup, tbody { border: solid medium; }
  td { border: solid thin; height: 1.4em; width: 1.4em; text-align: center; padding: 0; }
    input {
      height: 20;
      width: 20;
      border: 0px ;
      text-align: center; 
    }

  </style>
</head>
<body>


<form action='/solvesudoku/'  method="post">
{% csrf_token %}
<table>

  <colgroup><col><col><col>
  <colgroup><col><col><col>
  <colgroup><col><col><col>



  {% for i in '123456789' %}

{% ifequal  i "4"  %}
 <tbody>
{% endifequal %}
{% ifequal  i "7"  %}
 <tbody>
{% endifequal %}
   <tr>

   {% for j in '123456789'%}
   
    <td><input type ="text" height="20" width="20"  maxlength="1" name="{{i}}{{j}}"></td>
      
   {% endfor %}
   
    </tr>

   {% endfor %}
  

</table>

<button type="submit"  style="width:90">solvesudoku</button>

</body>
{%if sudo %}
<script>
var solved={{ sudo }}
console.log(solved)
p=0
for(var i=1;i<=9;i++){
  for(var j=1;j<=9;j++){
    document.getElementsByName(parseInt(i.toString()+j.toString()))[0].value=solved[p]
   
  }
}
</script>
{% endif %}
</html>
